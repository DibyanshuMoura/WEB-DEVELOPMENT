    <form>
        <fieldset>
            <legend>-------------BASIC HTML FORM CREATED BY MYSELF---------------</legend>
        
        <label for="textarea">Username:</label>
        <input type="text" name="textarea1 " id="textarea" placeholder="Enter your name">

        <br/>
        <br/>

        <label for="password">Password:</label>
        <input type="password" name="password " id="password" placeholder="Enter password">

        <br/>
        <br/>
        
        <label for="Date">Date of Birth:</label>
        <input type="date" id="Date">
        
        <br/>
        <br/>
        
        <label for="choice">Gender:</label>
        <select id="choice">
            <option value="">--Choose an Option--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        
        <br/>
        <br/>
        
        <label for="Resume">Resume:</label>
        <input type="file" id="Resume">
        
        <br/>
        <br/>
        
        <fieldset>
            <legend>
                Nationality
            </legend>
            <input type="radio" id="indian" name="Nationality">
            <label for="indian">Indian</label>
            
            <br/>
            <br/>
            
            <input type="radio" id="nonindian" name="Nationality">
            <label for="nonindian">Non-Indian</label>
        </fieldset>
        
        <br/>
        <br/>
        
        <fieldset>
            <legend>
                Work From
            </legend>
            <input type="checkbox" id="home">
            <label for="home">Home</label>
            
            <br/>
            <br/>
            
            <input type="checkbox" id="office">
            <label for="office">Office</label>
        </fieldset>
        
        <br/>
        <br/>
        
        <textarea id="textarea1" cols="30" rows="10" placeholder="Enter something here"></textarea>
        <input type="image" name="submit" id="submit" alt="Cannot load image" src="01.webp" width="50px" height="50px">
        
        <br/>
        <br/>
        
        <input type="submit" value="Click to Submit">
        
        </fieldset>
    </form>
