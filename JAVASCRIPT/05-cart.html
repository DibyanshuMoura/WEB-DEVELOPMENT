<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="console.log(`The cart has ${cartQuantity} items.`);">
      Show Quantity
    </button>

    <button onclick="
      cartQuantity++;
      console.log(`The cart has ${cartQuantity} items.`);
    ">
      Add to Cart
    </button>

    <button onclick="
      cartQuantity += 2;
      console.log(`The cart has ${cartQuantity} items.`);
    ">
      +2
    </button>

    <button onclick="
      cartQuantity += 3;
      console.log(`The cart has ${cartQuantity} items.`);
    ">
      +3
    </button>

    <button onclick="
      cartQuantity += 4;
      console.log(`The cart has ${cartQuantity} items.`);
    ">
      +4
    </button>

    <button onclick="
      cartQuantity += 5;
      console.log(`The cart has ${cartQuantity} items.`);
    ">
      +5
    </button>

    <button onclick="
      cartQuantity--;
      console.log(`The cart has ${cartQuantity} items.`);
    ">
      Remove from the Cart
    </button>

    <button onclick="
      cartQuantity -= 2;
      console.log(`The cart has ${cartQuantity} items.`);
    ">
      -2
    </button>

    <button onclick="
      cartQuantity -= 3;
      console.log(`The cart has ${cartQuantity} items.`);
    ">
      -3
    </button> 

    <button onclick="
      cartQuantity = 0;
      console.log('The cart was reset.');
      console.log(`The cart has ${cartQuantity} items.`);
    ">
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
