<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button
      onclick="
      randMove = Math.random();
      if (randMove <= 1/3) {
        scoreCount.draw++;
      }
      else if (randMove > 1/3 && randMove <= 2/3){
        scoreCount.loss++;
      }
      else{
        scoreCount.win++;
      }
      document.querySelector('.scoreCount')
        .innerHTML = `Wins: ${scoreCount.win}, Losses: ${scoreCount.loss}, Ties: ${scoreCount.draw}`;
      localStorage.setItem('score', JSON.stringify(scoreCount));
    "
    >
      Rock
    </button>

    <button
      onclick="
      randMove = Math.random();
      if (randMove <= 1/3) {
        scoreCount.win++;
      }
      else if (randMove > 1/3 && randMove <= 2/3){
        scoreCount.draw++;
      }
      else{
        scoreCount.loss++;
      }
      document.querySelector('.scoreCount')
        .innerHTML = `Wins: ${scoreCount.win}, Losses: ${scoreCount.loss}, Ties: ${scoreCount.draw}`
      localStorage.setItem('score', JSON.stringify(scoreCount));
      "
    >
      Paper
    </button>

    <button
      onclick="
    randMove = Math.random();
    if (randMove <= 1/3) {
      scoreCount.loss++;
    }
    else if (randMove > 1/3 && randMove <= 2/3){
      scoreCount.win++;
    }
    else{
      scoreCount.draw++;
    }
    document.querySelector('.scoreCount')
        .innerHTML = `Wins: ${scoreCount.win}, Losses: ${scoreCount.loss}, Ties: ${scoreCount.draw}`
    localStorage.setItem('score', JSON.stringify(scoreCount));
    "
    >
      Scissors
    </button>

    <p class="scoreCount">Wins: 0, Losses: 0, Ties: 0</p>
    <button
      onclick="
      scoreCount.win = 0;
      scoreCount.loss = 0;
      scoreCount.draw = 0;
      localStorage.removeItem('score');
      document.querySelector('.scoreCount')
        .innerHTML = `Wins: 0, Losses: 0, Ties: 0`

    "
    >
      Reset Score
    </button>

    <script>
      let randMove;
      let scoreCount = JSON.parse(localStorage.getItem("score")) || {
        win: 0,
        loss: 0,
        draw: 0,
      };
      document.querySelector(
        ".scoreCount"
      ).innerHTML = `Wins: ${scoreCount.win}, Losses: ${scoreCount.loss}, Ties: ${scoreCount.draw}`;

      /* 
      if (score === null) {
        score = {
          win: 0, 
          loss: 0,
          draw: 0
        }
      }
      */
    </script>
  </body>
</html>
