<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
    <link rel="stylesheet" href="STYLE/12-todoList.css" />
  </head>
  <body>
    <p>Todo List Pracise 1</p>
    <input type="text" placeholder="Todo name" class="practiseOne" />
    <button class="practiseOneButton">

    </button>

    <p>Todo List Practise 2</p>
    <input type="text" placeholder="Todo name" class="practiseTwo" />

      <button class="finalTodoSubmit">

      </button>
    </div>
    <div class="finalTodoShow"></div>
    
    <script src="SCRIPT/12-todoList.js"></script>
