<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coin Flip Game</title>
  </head>
  <body>
    <p>Coin Flip Game</p>

    <button
      onclick="
    computerMove();
    winLossDetection('heads', guess);
  "
    >
      Heads
    </button>

    <button
      onclick="
    computerMove();
    winLossDetection('heads', guess);
  "
    >
      Tails
    </button>

    <button onclick="
      scoreCount.win = 0;
      scoreCount.loss = 0;
      localStorage.removeItem('score');
    ">
      Reset
    </button>
    <script>
      let guess;
      let scoreCount = JSON.parse(localStorage.getItem('score')) || {
        win: 0, 
        loss: 0
      };
      function computerMove() {
        let randomGuess = Math.random();
        if (randomGuess <= 1 / 5) guess = "heads";
        else guess = "tails";
      }

      function winLossDetection(userMove, computerMove) {
        if (userMove == computerMove) scoreCount.win++;
        else scoreCount.loss++;
        localStorage.setItem('score', JSON.stringify(scoreCount));
        alert(`Win: ${scoreCount.win}, Losses: ${scoreCount.loss}`);
      }
    </script>
  </body>
</html>
