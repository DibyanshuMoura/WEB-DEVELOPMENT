<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="console.log(`The cart has ${cartQuantity} items.`);">
      Show Quantity
    </button>

    <button onclick="
      if (cartQuantity + 1 <= 10){
      cartQuantity++;
      console.log(`The cart has ${cartQuantity} items.`);
      } else
        console.log('Max Limit of Cart has been reached.');
    ">
      Add to Cart
    </button>

    <button onclick="
      if (cartQuantity + 2 <= 10){
      cartQuantity += 2;
      console.log(`The cart has ${cartQuantity} items.`);
      } else
        console.log('Max Limit of Cart has been reached.');
    ">
      +2
    </button>

    <button onclick="
      if (cartQuantity + 3 <= 10){
      cartQuantity += 3;
      console.log(`The cart has ${cartQuantity} items.`);
      } else
        console.log('Max Limit of Cart has been reached.');
    ">
      +3
    </button>

    <button onclick="
      if (cartQuantity + 4 <= 10){
      cartQuantity += 4;
      console.log(`The cart has ${cartQuantity} items.`);
      } else
        console.log('Max Limit of Cart has been reached.');
    ">
      +4
    </button>

    <button onclick="
      if (cartQuantity + 5 <= 10){
      cartQuantity += 5;
      console.log(`The cart has ${cartQuantity} items.`);
      } else
        console.log('Max Limit of Cart has been reached.');
    ">
      +5
    </button>

    <button onclick="
      if ((cartQuantity  - 1) >= 0){
      cartQuantity--;
      console.log(`The cart has ${cartQuantity} items.`);
      } else  
        console.log('Not enough items in the cart to remove.');
    ">
      Remove from the Cart
    </button>

    <button onclick="
      if ((cartQuantity - 2) >= 0){
      cartQuantity -= 2;
      console.log(`The cart has ${cartQuantity} items.`);
      } else  
        console.log('Not enough items in the cart to remove.');
    ">
      -2
    </button>

    <button onclick="
      if ((cartQuantity - 3) >= 0){
      cartQuantity -= 3;
      console.log(`The cart has ${cartQuantity} items.`);
      } else  
        console.log('Not enough items in the cart to remove.');
    ">
      -3
    </button> 

    <button onclick="
      cartQuantity = 0;
      console.log('The cart was reset.');
      console.log(`The cart has ${cartQuantity} items.`);
    ">
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
