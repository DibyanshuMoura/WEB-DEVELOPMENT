<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function greet(name = 'there') {
      console.log(`Hello, ${name}`);
    }

    greet();

    greet('Dibyanshu');

    function convertToFahrenheit(celsius) {
      console.log(celsius * (9 / 5) + 32);
    }

    convertToFahrenheit(32);

    function convertToCelsius (fahrenheit) {
      console.log((fahrenheit - 32) * 5 / 9);
    }

    convertToCelsius(89.6);

    function convertTemperatures (temperature, unit) {
      if (unit === 'f')
        console.log(`${(temperature - 32) * 5 / 9} C`);
      else 
        console.log(`${temperature * (9 / 5) + 32} F`);
    }

    convertTemperatures(32, 'c');

    convertTemperatures(89.6, 'f');

    function convertLength(length, from, to) {
      if (from === 'miles' && to === 'km') {
        console.log(`${length * 1.6} ${to}`);
      } else if (from === 'km' && to === 'miles') {
        console.log(`${length / 1.6} ${to}`);
      } else if (from === to) {
        console.log(`${length} ${to}`);
      } else if (from === 'miles' && to === 'ft'){
        console.log(`${length * 5280} ${to}`);
      } else if (from === 'ft' && to === 'miles'){
        console.log(`${length / 5280} ${to}`);
      } else if (from === 'km' && to === 'ft'){
        console.log(`${length * 3281} ${to}`);
      } else if (from === 'ft' && to === 'km'){
        console.log(`${length / 3281} ${to}`);
      } else {
        console.log(`Invalid Unit ${to}`);
      }
    }

    convertLength(100, 'km', 'miles');
  </script>
</body>
</html>
