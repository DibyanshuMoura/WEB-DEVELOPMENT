<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="STYLE/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="headingForGame">Rock Paper Scissors</p>

    <button class= "buttonForGame rock">

    </button>

    <button class= "buttonForGame paper">
