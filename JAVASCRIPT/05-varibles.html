<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let var1 = 2;
      console.log(var1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message);

      var1 = 5;
      console.log(var1);

      const var2 = 3;
      var2 = 4;
      console.log(var2);
    </script>
  </body>
</html>
