<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>
      Calculator
    </p>
    <p class="calculatorOnScreen"></p>
    <p>
      <button onclick="
        updateCalculation('1');
        ">
        1
      </button>

      <button onclick="
        updateCalculation('2');
      ">
        2
      </button>

      <button onclick="
        updateCalculation('3');      
      ">
        3
      </button>

      <button onclick="
        updateCalculation('+');
      ">
        +
      </button>
    </p>

     <p>
      <button onclick="
        updateCalculation('4');
        ">
        4
      </button>

      <button onclick="
        updateCalculation('5');
      ">
        5
      </button>

      <button onclick="
        updateCalculation('6');      
      ">
        6
      </button>

      <button onclick="
        updateCalculation('-');
      ">
        -
      </button>
    </p>

     <p>
      <button onclick="
        updateCalculation('7');
        ">
        7
      </button>

      <button onclick="
        updateCalculation('8');
      ">
        8
      </button>

      <button onclick="
        updateCalculation('9');
      ">
        9
      </button>

      <button onclick="
        updateCalculation('*');
      ">
        *
      </button>
    </p>

     <p>
      <button onclick="
        updateCalculation('0');
        ">
        0
      </button>

      <button onclick="
        updateCalculation('.');
      ">
        .
      </button>

      <button onclick="
        calculation = eval(calculation);
        document.querySelector('.calculatorOnScreen').innerHTML = calculation;
      ">
        =
      </button>

      <button onclick="
        updateCalculation('/');
      ">
        /
      </button>
    </p>

    <p>
      <button onclick="
          calculation = '';
          localStorage.removeItem('calc');
          document.querySelector('.calculatorOnScreen').innerHTML = calculation;
        ">
        Clear
      </button>
    </p>
    
    <script>
      let calculation = localStorage.getItem('calc') || '';
      document.querySelector('.calculatorOnScreen').innerHTML = calculation;
      
      function updateCalculation(term) {
        if (term === '+' || term === '-' || term === '*' || term === '/') {
          calculation += ` ${term} `;
        }else {
          calculation += term;
        }
        localStorage.setItem('calc', calculation);
        document.querySelector('.calculatorOnScreen').innerHTML = calculation;
      }
    </script>
  </body>
</html>
