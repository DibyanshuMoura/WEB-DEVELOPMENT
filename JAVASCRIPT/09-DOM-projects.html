<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button
      class="youtubeButton"
      onclick="
    if (document.querySelector('.youtubeButton').innerText === 'Subscribe')
        document.querySelector('.youtubeButton').innerText = 'Subscribed';
    else
      document.querySelector('.youtubeButton').innerHTML = 'Subscribe';
      
  "
    >
      Subscribe
    </button>

    <br></br>

    <p>Rock Paper Scissors</p>
    <a href="08-rock-paper-scissors.html">Click here</a>

    <br/>
    <br></br>
    
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    
    <input type="text" placeholder="Cost of order" class="orderCost"
      onkeydown = "
        if (event.key === 'Enter'){
          calculateTotal();
        }
      "
    >
    <button 
    onclick="
      calculateTotal();
    "
    >
      Calculate
    </button>

    <p class="resultOrder"></p>
    <script>
      function calculateTotal() {
        let cost;
        cost = Number(document.querySelector('.orderCost').value);
        if (cost < 40){
          cost = cost + 10; 
        }
        document.querySelector('.resultOrder').innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>
